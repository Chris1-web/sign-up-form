<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="sign-up-form">
          <div class="form-instruction">
            <h1>Get your first book for free!</h1>
            <p>
              This is not a real online service. You know you need something
            </p>
            <p>
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up now to get started</p>
          </div>
          <form action="#" method="#">
            <legend>Let's do this!</legend>
            <div class="form-group">
              <div class="form">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="form">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="form-group">
              <div class="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" />
              </div>
            </div>
            <div class="form-group last-child">
              <div class="form">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>
            <div class="form-button">
              <button type="submit">Create Account</button>
            </div>
            <div class="log-in-link">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
        <div class="img-slide">
          <div class="odin-logo">
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="The Odin Project Website logo"
            />
            <p id="odin-logo-text">ODIN</p>
          </div>
          <p class="photo-create">
            Photo by
            <a
              href="https://unsplash.com/@gaellemarcel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Gaelle Marcel</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/reading?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
